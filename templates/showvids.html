<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
</head>
<body>
    <h1>All your videos are here</h1>
    <!-- create a for loop -->
    <br><br>
    <div class="container">
        {% for x in video %}
            <!-- caption of video -->
            <h3 class="text-center mt-2 mb-2">{{x.caption}}</h3>
            <!-- place bootstrap elements for videos -->
            <video  class="object-fit-contain" autoplay loop controls="controls">
                <source src="{{x.video.url}}" type="video/mp4">
            </video>

        {% endfor %}
